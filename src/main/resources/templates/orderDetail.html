<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>订单详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/detail.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>


<div class="panel panel-default">
  <div class="panel-heading">订单详情</div>
  <table class="table" id="goodslist">
      <tr>
        <td>商品名称</td>
          <td>商品图片</td>
          <td>订单价格</td>
          <td>下单时间</td>
          <td>订单状态</td>
          <td>收货人</td>
      </tr>
      <tr th:each="orderInfo : ${orderList}">
        <td th:text="${orderInfo.goods.goodsName}"></td>
        <td><img th:src="@{${orderInfo.goods.goodsImg}}" width="200" height="200" /></td>
        <td th:text="${orderInfo.totalPrice}"></td>
        <td th:text="${#dates.format(orderInfo.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td >
        	<span th:if="${orderInfo.status eq 0}">未支付<button class="btn btn-primary" id="payButton">立即支付</button></span>
        	<span th:if="${orderInfo.status eq 1}">待发货</span>
        	<span th:if="${orderInfo.status eq 2}">已发货</span>
        	<span th:if="${orderInfo.status eq 3}">已收货</span>
        	<span th:if="${orderInfo.status eq 4}">已退款</span>
        	<span th:if="${orderInfo.status eq 5}">已完成</span>
        </td>
          <td>zhangsan</td>
     </tr>
  </table>
</div>

</body>
</html>
